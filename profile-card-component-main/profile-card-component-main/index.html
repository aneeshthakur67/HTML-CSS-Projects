<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-img">
            <div class="profile-img-container">
              <img
                src="images/image-victor.jpg"
                alt="Profile picture of Victor"
                class="profile-img"
              />
            </div>
          </div>
          <div class="card-text">
          <div class="profile-info">
              <p class="profile-name">
                Victor Crest <span class="age">26</span>
              </p>
              <p class="city">London</p>
            </div>
            <div class="stats">
              <div class="stat">
                <p class="number">80K <span class="label">Followers</span></p>
              </div>
              <div class="stat">
                <p class="number">803K <span class="label">Likes</span></p>
              </div>
              <div class="stat">
                <p class="number">1.4K <span class="label">Photos</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
